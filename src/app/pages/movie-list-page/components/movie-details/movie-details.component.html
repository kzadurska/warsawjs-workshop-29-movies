<div *ngIf="!movie" class="loader">
    <h2>Loading...</h2>
    <mat-spinner></mat-spinner>
</div>
<div  class="container" *ngIf="movie">


  <mat-card class="example-card">
    <mat-card-header>
      

      <mat-card-title>{{movie.title}}</mat-card-title>

      <mat-card-subtitle>Rating: {{movie.rating}} <br />
          Votes: {{movie.votes}}
      </mat-card-subtitle>
      
    </mat-card-header>
    <img mat-card-image src={{movie.posterSrc}} alt="{{movie.title}}">
    <mat-card-content>
      <p>{{movie.description}}
      </p>
      <p>

          <a class="card-link" mat-button color="primary" href={{movie.homepage}}>Visit homepage
          </a>
      </p>
    </mat-card-content>
    <mat-chip-list>
      <mat-chip color="accent" selected *ngFor="let genre of movie.genres">{{genre}}</mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
